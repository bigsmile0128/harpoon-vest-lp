<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Larpoon Vest</title>
</head>
<body>
    <header>
    </header>

    <main class="x-main l-common">
        <section class="x-intro">
            <img class="x-intro--harpoon" src="./assets/img/harpoon@1.5x.png" alt="harpoon" />
            <img class="x-intro--trusner-logo" src="./assets/img/trusner@1.5x.png" alt="trusner" />
            <img class="x-intro--trusner-logo" src="./assets/img/trusner@1.5x.png" alt="trusner" />
            <div class="x-intro--des">
                <p class="x-intro--des__label">
                    長さの調節可能
                </p>
                <p class="x-intro--des__label label2-prefix">
                    状況に応じて
                </p>
            </div>
            <img class="x-intro--harpoon-set" src="./assets/img/harpoon-set@1.5x.png" alt="harpoon-set" />
            <img class="x-intro--set-ttl" src="./assets/img/podset-ttl@1.5x@1.5x.png" alt="podset-ttl" />
        </section>

        <section class="x-point01">
            <div class="x-point01--header">
                <div class="x-point01--header__section-ttl">
                    <p>POINT</p>
                    <h1>01</h1>
                </div>
                <div class="x-point01--header__content">
                    <h1 class="x-point01--header__content--subttl">
                        好みに合わせて長さ調整可能
                    </h1>
                    <p class="x-point01--header__content--description">
                        フィールド(水深)や、自身の好みに合わせて<br> 銛の長さ調整を行うことができます。
                    </p>
                </div>
            </div>
            <div class="x-point01--diagram">
                <div class="x-point01--diagram__product-intro">
                    <p>最長で使う場合：233cm</p>
                </div>
                <img class="x-point01--diagram__harpoon-4axis" src="./assets/img/harpoon-4axis@3x.png" alt="harpoon-4axis" />
                <div class="x-point01--diagram__product-intro">
                    <p>最短で使う場合：166cm</p>
                </div>
                <img class="x-point01--diagram__harpoon-3axis" src="assets/img/harpoon-3axis@3x.png" alt="harpoon-3axis" />
                <div class="x-point01--diagram__description">
                    <p>4本全てを接続することで <br>最長の233cmに、 <br>1本抜いて接続すると <br>166cmで使用できます。</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
    
    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
